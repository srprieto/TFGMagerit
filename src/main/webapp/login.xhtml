<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/plantilla.xhtml">
<ui:define name="head">:: Login ::</ui:define>
<ui:define name="content">
<h1 class="title ui-widget-header ui-corner-all">Bienvenidos al Sistema</h1>
    <div class="entry">
        <h:form id="Acceso">
                   <h:panelGrid id="grid" columns="3" cellpadding="4">  
                        <h:outputLabel value="#{msg.LOG}" for="login"/>
                        <h:inputText id="login" value="#{loginController.login}" required="true"/>
                        <p:message for="login" /> 

                        <h:outputLabel value="#{msg.PAS}" for="password"/>
                        <h:inputSecret id="password" value="#{loginController.password}" required="true"/>
                        <p:message for="password" /> 
                    </h:panelGrid>
             
                    <h:panelGrid columns="2">
                        <h:commandButton value="#{msg.ACC}" action="#{loginController.doLogin()}" />
                    </h:panelGrid>     
         </h:form>  
    </div>
</ui:define>
</ui:composition>
