<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantilla.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:outputStylesheet library="css" name="estilo.css"  />
    <ui:define name="head"><h:outputText value="#{msg.MIS}"/></ui:define>
    <ui:define name="sidebar">
        <h:form id="logout">
            <h:commandLink value="#{msg.CER}" action="#{loginController.doLogout()}" styleClass="logout"/>
        </h:form>
    </ui:define>
    <ui:define name="sidebar1">  
        <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu" >
            <h:form id="frmMenu" prependId="false" >
                <p:menu>  
                    <p:submenu label="#{msg.MEN}">  
                        <p:menuitem value="#{msg.ATR}" url="activos.xhtml" />
                    </p:submenu>  
                </p:menu>
            </h:form>  
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="tabla">
            <h:form id="form">  
                <p:dataTable id="Proyectos" emptyMessage="#{msg.VAC7} #{arbolActivosController.activoActual.nombre} #{msg.VAC6}" 
                              paginator="true" rows="8" var="riesgo" value="#{activoController.riesgoRepercutido}" sortBy="impacto.activo.nombre">  
                    <f:facet name="header" >  
                        <p:outputPanel>  
                            <h:outputText value="#{msg.RIE3}"/>   
                        </p:outputPanel>  
                    </f:facet> 

                    <p:column id="activo" styleClass="tabla1">  
                        <f:facet name="header"> 
                            <h:outputText value="#{msg.ACT4}"/>  
                        </f:facet> 
                        <h:outputText value="#{riesgo.impacto.activo.nombre}" />    
                    </p:column> 

                    <p:column id="dimension" styleClass="tabla1">  
                        <f:facet name="header"> 
                            <h:outputText value="#{msg.DIM1}"/>  
                        </f:facet> 
                        <h:outputText value="#{riesgo.dimension.nombre}" />    
                    </p:column> 

                    <p:column id="daño" styleClass="tabla1">  
                        <f:facet name="header"> 
                            <h:outputText value="#{msg.DAÑ}"/>  
                        </f:facet> 
                        <h:outputText value="#{riesgo.gravedad}" />    
                    </p:column> 

                    <p:column id="valor" styleClass="tabla1">  
                        <f:facet name="header"> 
                            <h:outputText value="#{msg.VAL2}" />  
                        </f:facet> 
                        <h:outputText value="#{riesgo.valor}" />    
                    </p:column> 

                    <p:summaryRow>
                        <p:column colspan="15" style="height: 15px"/>
                    </p:summaryRow>

                </p:dataTable> 
                <h:commandLink>  
                    <p:graphicImage value="/images/excel.png" />  
                    <p:dataExporter type="xls" target="Proyectos" fileName="riesgoRepercutido" />  
                </h:commandLink>  
                <h:commandLink>  
                    <p:graphicImage value="/images/pdf.png" />  
                    <p:dataExporter type="pdf" target="Proyectos" fileName="riesgoRepercutido"/>  
                </h:commandLink>  

                <h:commandLink>  
                    <p:graphicImage value="/images/csv.png" />  
                    <p:dataExporter type="csv" target="Proyectos" fileName="riesgoRepercutido" />  
                </h:commandLink>  

                <h:commandLink>  
                    <p:graphicImage value="/images/xml.png" />  
                    <p:dataExporter type="xml" target="Proyectos" fileName="riesgoRepercutido" />  
                </h:commandLink> 


            </h:form>
        </div>
        <p:growl id="growl" life="3000" /> 
    </ui:define>
</ui:composition>
