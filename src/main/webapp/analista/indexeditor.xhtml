<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantilla.xhtml">
    <h:outputStylesheet library="css" name="estilo.css"  />
    <ui:define name="head"><h:outputText value="#{msg.IND}"/></ui:define>
    <ui:define name="sidebar">
        <h:form id="logout">
            <h:commandLink value="#{msg.CER}" action="#{loginController.doLogout()}" styleClass="logout"/>
        </h:form>
    </ui:define>
    <ui:define name="sidebar1">  
        <h:form id="frmMenu" prependId="false" >
            <p:menu>  
                <p:submenu label="#{msg.MEN}" styleClass="cabeceramenu">   
                    <p:menuitem value="#{msg.PRO1}"  url="misproyectos.xhtml" styleClass="menucolor" /> 
                    <p:menuitem value="#{msg.PRO2}"  url="otrosproyectos.xhtml" styleClass="menucolor"/>   
                </p:submenu>  
            </p:menu>
        </h:form>  
    </ui:define>
    <ui:define name="content">
        <h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{msg.BIE1}&#160;#{usuarioController.usuarioActual.login} "/></h1>
        <div class="entry">
            <h:form id="Acceso">
                <div class="tabla">
                    <p:panel >
                        <b><h:outputText value="#{msg.INI1}"/></b>
                        <div class="tabla">
                            <p><p:commandButton value="#{msg.MOD2}" actionListener="#{usuarioController.modificar()}"/>  
                                <h:outputText value="#{msg.BLAN}"/>  
                                <p:commandButton value="#{msg.MAN}" actionListener="#{usuarioController.doCrearUsuario()}"/>  </p>  
                        </div>
                    </p:panel>
                </div>  
            </h:form>  
        </div>
         <p:growl id="growl" life="3000" />
    </ui:define>
</ui:composition>
