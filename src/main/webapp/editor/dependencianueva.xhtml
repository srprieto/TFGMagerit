<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantilla.xhtml">
    <h:outputStylesheet library="css" name="estilo.css"  />
    <ui:define name="head"><h:outputText value="#{msg.CRE}"/></ui:define>
    <ui:define name="sidebar">
        <h:form id="logout">
            <h:commandLink value="Cerrar conexiÃ³n" action="#{loginController.doLogout()}" styleClass="logout"/>
        </h:form>
    </ui:define>
    <ui:define name="sidebar1">  
        <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu" >
            <h:form id="frmMenu" prependId="false" >
                <p:menu>  
                    <p:submenu label="#{msg.MEN}">  
                        <p:menuitem value="#{msg.ATR}" update="form" url="dependencias.xhtml" />   
                    </p:submenu>  
                </p:menu>
            </h:form>  
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="tabla">
            <h:form id="form">  

                <p:panel id="panel" header="Nueva dependencia" style="margin-bottom:10px;">  
                    <p:messages id="messages" />  

                    <h:panelGrid columns="2">  
                        <h:outputLabel for="grado" value="#{msg.COD}" />  
                        <p:inputText id="grado" value="#{dependenciaController.grado}"  label="grado"/> 
                        

                        <h:outputLabel for="justificante" value="#{msg.NOM}" />  
                        <p:inputText id="justificante" value="#{dependenciaController.justificante}"  label="justificante"/>    

                        <h:outputLabel for="tipo" value="#{msg.TIP}" />  
                        <h:selectOneMenu id="tipo" value="#{dependenciaController.dependenciaEnEdicion.activoDependiente}" converter="omnifaces.SelectItemsConverter" >  
                            <f:selectItems var="item" itemLabel="#{item.nombre}" itemValue="#{item}" value="#{dependenciaController.activos}" />  
                        </h:selectOneMenu>  

                        <p:commandButton value="#{msg.NG}" /><br/>

                        <h:outputText value="(*) Campos obligatorios" />  
                    </h:panelGrid>  
                </p:panel>  
                <p:commandButton update=" :growl" action="#{activoController.doGuargar()}" value="#{msg.GUA}" /> 
                <p:commandButton id="botonborrar" value="#{msg.LIM}" immediate="true"  type="reset" styleClass="boton"/> 
            </h:form>  
        </div>
        <p:growl id="growl" life="3000" />
    </ui:define>
</ui:composition>
