<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:form id="form">  
  
    <p:panel id="panel" header="Nuevo activo" style="margin-bottom:10px;">  
        <p:messages id="messages" />  
  
        <h:panelGrid columns="2">  
            <h:outputLabel for="codigo" value="#{msg.COD}" />  
            <p:inputText id="codigo" value="#{activoController.activoEnEdicion.codigo}" required="true" label="Codigo">  
                <f:validateLength minimum="2" />  
            </p:inputText>  
            
  
            <h:outputLabel for="nombre" value="Nombre: *" />  
            <p:inputText id="nombre" value="#{activoController.activoEnEdicion.nombre}" required="true" label="Nombre">  
                <f:validateLength minimum="2" />  
            </p:inputText>  
            
            <h:outputLabel for="descripcion" value="Descripcion: *" />  
            <p:inputText id="descripcion" value="#{pprBean.descripcion}" required="true" label="Descripcion"/>  
            
            
 
            <h:outputLabel for="responsable" value="Responsable: *" />  
            <p:inputText id="responsable" value="#{pprBean.responsable}" required="true" label="Responsable"/>  
           
            
            <h:outputLabel for="ubicacion" value="Ubicacion: *" />  
            <p:inputText id="ubicacion" value="#{pprBean.ubicacion}" required="true" label="Ubicacion"/>  
            
            
            <h:outputLabel for="cantidad" value="Cantidad: *" />  
            <p:inputText id="cantidad" value="#{pprBean.cantidad}" required="true" label="Cantidad"/> 
  
            <h:outputLabel for="valor" value="Valor: *" />  
            <h:selectOneMenu id="valor" value="#{pprBean.valor}" required="true">  
                <f:selectItem itemLabel="Select One" itemValue="" />  
                <f:selectItems value="#{pprBean.valor}" />  
            </h:selectOneMenu>  
            
            <h:outputLabel for="grupo" value="Grupo: *" />  
            <h:selectOneMenu id="grupo" value="#{pprBean.grupo}" required="true">  
                <f:selectItem itemLabel="Select One" itemValue="" />  
                <f:selectItems value="#{pprBean.grupo}" />  
            </h:selectOneMenu>  
           
            <p:commandButton update="@(form)" value="Nuevo grupo" /><br/>
             
            <h:outputLabel for="tipo" value="Tipo: *" />  
            <h:selectOneMenu id="tipo" value="#{activoController.activoEnEdicion.tipoActivo}" required="true">  
                    <f:selectItems value="#{activoController.tiposActivos}" />  
            </h:selectOneMenu>  
            
            <p:commandButton update="@(form)" value="Seleccionar" />  
             
        </h:panelGrid>  
    </p:panel>  
  
    <h:panelGrid columns="5">  
        <p:commandButton process="" update="@(form)" value="Guardar" />  
   
    </h:panelGrid>  
  
</h:form>  
</html>
