<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantilla.xhtml">
    <h:outputStylesheet library="css" name="estilo.css"  />
    <ui:define name="head"><h:outputText value="#{msg.CRE}"/></ui:define>
    <ui:define name="sidebar">
        <h:form id="logout">
            <h:commandLink value="#{msg.CER}" action="#{loginController.doLogout()}" styleClass="logout"/>
        </h:form>
    </ui:define>
    <ui:define name="sidebar1">  
        <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu" >
            <h:form id="frmMenu" prependId="false" >
                <p:menu>  
                    <p:submenu label="#{msg.MEN}">  
                        <p:menuitem value="#{msg.ATR}" url="activos.xhtml" />   
                    </p:submenu>  
                </p:menu>
            </h:form>  
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="tabla">
            <h:form id="form">  

                <p:panel id="panel" header="#{msg.GRU1}">  
                    <p:messages id="messages" />  

                      <h:panelGrid id="grid" columns="2" cellpadding="5"> 

                        <h:outputLabel for="nombre" value="#{msg.NOM2}" />  
                        <p:inputText id="nombre" value="#{gruposController.nombre}"  label="Nombre"/>    

                        <h:outputLabel for="abreviatura" value="#{msg.ABR}" />  
                        <p:inputText id="abreviatura" value="#{gruposController.abreviatura}"  label="Abreviatura"/>  

                    </h:panelGrid>  

                    <p:commandButton update=" :growl" action="#{gruposController.doGuardar()}" value="#{msg.GUA}" /> 
                    <p:commandButton id="botonborrar" value="#{msg.LIM}" immediate="true"  type="reset" styleClass="boton"/> 
                </p:panel>
            </h:form>  
        </div>
        <p:growl id="growl" life="3000" />
    </ui:define>
</ui:composition>
