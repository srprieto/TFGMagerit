<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:head>
        <title><ui:insert name="head"></ui:insert></title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <h:outputStylesheet library="css" name="estilo.css"  />
    </h:head>

    <h:body>
        <div id="pagina">
            <div class="ui-widget  primero cabecera">
                <div id="logo">
                    <h1><h:outputText value="#{msg.CAB}"/></h1>
                    <ui:insert name="sidebar"></ui:insert>  
                </div>
            </div>
            <div id="page">
                <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu fondo">
                    <ui:insert name="sidebar1"></ui:insert>
                </div>
                <div id="content" class="ui-widget contenido fondo">
                    <div class="post contenido">
                        <ui:insert name="content"></ui:insert>
                    </div>
                </div>
            </div>
            <div id="footer" class="ui-widget ui-corner-all pie bottom cabecera">
                <p class="copyright"><h:outputText value="#{msg.PIE}"/></p>
            </div>
        </div>
    </h:body> 
</html>
