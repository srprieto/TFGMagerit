<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantilla.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:outputStylesheet library="css" name="estilo.css"  />
    <ui:define name="head"><h:outputText value="#{msg.MIS}"/></ui:define>
    <ui:define name="sidebar">
        <h:form id="logout">
            <h:commandLink value="#{msg.CER}" action="#{loginController.doLogout()}" styleClass="logout"/>
        </h:form>
    </ui:define>
    <ui:define name="sidebar1">  
        <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu" >
            <h:form id="frmMenu" prependId="false" >
                <p:menu>  
                    <p:submenu label="#{msg.MEN}">  
                        <p:menuitem value="#{msg.ATR}" url="amenazas.xhtml" />
                    </p:submenu>  
                </p:menu>
            </h:form>  
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="tabla">
            <h:form id="form">  
                <p:dataTable id="Proyectos" emptyMessage="No existen valoraciones para la amenaza #{arbolAmenazasController.amenazaActual.nombre} en las dimensiones" 
                             var="degradacion" value="#{amenazaController.impactoRepercutido}" sortBy="impacto.amenaza.nombre">  
                    <f:facet name="header" >  
                        <p:outputPanel>  
                            <h:outputText value="Impacto repercutido de las amenazas sobre el activo: #{arbolActivosController.activoActual.nombre}"/>   
                        </p:outputPanel>  
                    </f:facet> 
                    
                    <p:column id="amenaza" styleClass="tabla1" headerText="Amenaza">  
                        <h:outputText value="#{degradacion.impacto.amenaza.nombre}" />    
                    </p:column> 

                    <p:column id="dimension" styleClass="tabla1" headerText="Dimension">  
                        <h:outputText value="#{degradacion.dimension.nombre}" />    
                    </p:column> 
                    
                     <p:column id="grado" styleClass="tabla1" headerText="Grado">  
                        <h:outputText value="#{degradacion.grado}" />    
                    </p:column> 
                    
                    <p:summaryRow>
                        <p:column colspan="15" style="height: 15px"/>
                    </p:summaryRow>
                                  

                </p:dataTable> 
               
            </h:form>
        </div>
        <p:growl id="growl" life="3000" /> 
    </ui:define>
</ui:composition>
