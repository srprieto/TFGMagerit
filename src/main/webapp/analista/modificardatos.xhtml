<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantilla.xhtml">
    <h:outputStylesheet library="css" name="estilo.css"  />
    <ui:define name="head"><h:outputText value=":: Modificar datos ::"/></ui:define>
    <ui:define name="sidebar">
        <h:form id="logout">
            <h:commandLink value="#{msg.CER}" actionListener="#{loginController.doLogout()}" styleClass="logout"/>
        </h:form>
    </ui:define>
    <ui:define name="sidebar1">  
        <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu" >
            <h:form id="frmMenu" prependId="false" >
                <p:menu>  
                    <p:submenu label="#{msg.MEN}">  
                        <p:menuitem value="#{msg.ATR}" url="indexeditor.xhtml" />  
                    </p:submenu>  
                </p:menu>
            </h:form>  
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="tabla">
            <h:form id="form">  
                <p:panel header="#{msg.MOD2}">
                      <h:panelGrid id="grid" columns="2" cellpadding="5"> 
                    <h:outputLabel for="nombre" value="#{msg.LOG1}"  styleClass="negrita"/> 
                        <p:inputText id="nombre" value="#{usuarioController.usuarioActual.login}"/>

                    <h:outputLabel for="pwd1" value="#{msg.PAS1}" styleClass="negrita"/>                      
                        <p:password id="pwd1" value="#{usuarioController.password}"/>

                    <h:outputLabel for="pwd2" value="#{msg.PAS2}"  styleClass="negrita"/>                     
                        <p:password id="pwd2" value="#{usuarioController.password2}"/>
                         </h:panelGrid>  
                    <p:commandButton value="#{msg.GUA}" update=" :growl" actionListener="#{usuarioController.doModificarUsuario()}" styleClass="boton" />      
                </p:panel>
            </h:form>
        </div>
        <p:growl id="growl" life="3000" />
    </ui:define>
</ui:composition>
