<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/plantilla.xhtml"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:outputStylesheet library="css" name="estilo.css"  />
<ui:define name="head"><h:outputText value="#{msg.MAR2}"/></ui:define>
<ui:define name="sidebar">
    <h:form id="logout">
        <h:commandLink value="Cerrar conexiÃ³n" action="#{loginController.doLogout()}" styleClass="logout"/>
    </h:form>
</ui:define>
<ui:define name="sidebar1">  
    <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu" >
        <h:form id="frmMenu" prependId="false" >
            <p:menu>  
                <p:submenu label="#{msg.MEN}">  
                    <p:menuitem value="Atras" url="indexadministrador.xhtml" />  
                    <p:menuitem value="Crear marco" url="crearmarco.xhtml" /> 
                </p:submenu>  
            </p:menu>
        </h:form>  
    </div>
</ui:define>
<ui:define name="content">
        <div class="tabla">
            <h:form id="form">  
                <p:dataTable id="marcos" emptyMessage="No has creado ningun marco" var="marco" value="#{tablaMarcosController.marcoModel}"  paginator="true" rows="10" selection="#{tablaMarcosController.selectedMarco}">  
                    <f:facet name="header" >  
                        <p:outputPanel>  
                            <h:outputText value="#{msg.MAR1}"/>   
                        </p:outputPanel>  
                    </f:facet> 

                    <p:column styleClass="tabla2" selectionMode="single"/> 

                    <p:column id="nombre" styleClass="tabla1"  headerText="#{msg.NOM1}">  
                        <h:outputText value="#{marco.nombre}" />   
                    </p:column>  

                    <p:column id="descripcion" styleClass="tabla1" headerText="#{msg.DES1}">  
                        <h:outputText value="#{marco.descripcion}" />    
                    </p:column>  

                    <p:column id="fechaCreacion" styleClass="tabla1" headerText="#{msg.FEC1}">  
                        <h:outputText value="#{marco.fechaCreacion}">
                             <f:convertDateTime dateStyle="short" type="date" />
                        </h:outputText>
                    </p:column>
                    
                    <f:facet id="pie" name="footer">  
                         <p:commandButton id="seleccion" icon="ui-icon-edit" value="editar"   
                                          update=":form:editar" oncomplete="PF('marcoseditDialog').show()"/> 
                         <p:commandButton id="multiViewButton" value="Borrar" icon="ui-icon-trash"  
                                         update=":form:displayMulti" oncomplete="PF('marcosDialog').show()"/>
                     </f:facet>
                </p:dataTable> 
                <p:dialog id="multiDialog" header="#{msg.ELI1}" widgetVar="marcosDialog"  
                          height="200" width="400" showEffect="fade" hideEffect="explode">  

                    <p:dataList id="displayMulti" >  
                        <h:outputText value="#{msg.NOM}&#160;#{tablaMarcosController.selectedMarco.nombre}"/>
                    </p:dataList>  
                    <p:commandButton value="#{msg.ACE}" update=":form, :growl"   actionListener="#{tablaMarcosController.eliminarMarcos()}" icon="ui-icon-check"/> 
                    <p:commandButton value="#{msg.CAN}" onclick="marcosDialog.hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:dialog>
                <p:dialog id="multiDialog1" header="#{msg.ELI2}" widgetVar="marcoseditDialog"  
                          height="200" width="400" showEffect="fade" hideEffect="explode">  
                    <h:panelGrid id="editar" columns="2" cellpadding="5">
                        <h:outputLabel for="nombre" value="#{msg.NOM}"  styleClass="negrita"/>                      
                        <p:inputText id="nombre" value="#{tablaMarcosController.selectedMarco.nombre}"/>
                       
                        <h:outputLabel for="descripcion" value="#{msg.DES}"  styleClass="negrita"/>                      
                        <p:inputText id="descripcion" value="#{tablaMarcosController.selectedMarco.descripcion}"/> 
                    </h:panelGrid>
                    <p:commandButton value="#{msg.ACE}" update=":form, :growl"   actionListener="#{tablaMarcosController.updateMarco()}" icon="ui-icon-check"/> 
                    <p:commandButton value="#{msg.CAN}" onclick="marcoseditDialog.hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:dialog>  
            </h:form>
        </div>
    <p:growl id="growl" life="3000" />
    </ui:define>
</ui:composition>
