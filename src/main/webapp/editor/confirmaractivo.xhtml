<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantilla.xhtml">
    <h:outputStylesheet library="css" name="estilo.css"  />
    <ui:define name="head"><h:outputText value="#{msg.CON4}"/></ui:define>
    <ui:define name="sidebar">
        <h:form id="logout">
            <h:commandLink value="#{msg.CER}" actionListener="#{loginController.doLogout()}" styleClass="logout"/>
        </h:form>
    </ui:define>
    <ui:define name="sidebar1">  
        <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu" >
            <h:form id="frmMenu" prependId="false" >
                <p:menu>  
                    <p:submenu label="#{msg.MEN}">  
                        <p:menuitem value="#{msg.ATR}" actionListener="#{activoController.atras()}" />   
                    </p:submenu>  
                </p:menu>
            </h:form>  
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="tabla">
            <h:form id="form" >
                <p:panel header="#{msg.CON}">
                    <p><b><h:outputText value="#{msg.COD2}&#160;"/></b>
                        <h:outputText value="#{activoController.codigo}"/></p>
                    <p><b><h:outputText value="#{msg.NOM5}&#160;"/></b>
                        <h:outputText value="#{activoController.nombre}"/></p>
                    <p><b><h:outputText value="#{msg.DES4}&#160;"/></b> 
                        <h:outputText value="#{activoController.descripcion}"/></p>
                    <p><b><h:outputText value="#{msg.RES1}&#160;"/></b>
                        <h:outputText value="#{activoController.responsable}"/></p>
                    <p><b><h:outputText value="#{msg.UBI1}&#160;"/></b>
                        <h:outputText value="#{activoController.ubicacion}"/></p>
                    <p><b><h:outputText value="#{msg.CANT1}&#160;"/></b>
                        <h:outputText value="#{activoController.cantidad}"/></p>
                    <p><b><h:outputText value="#{msg.TIP3}&#160;"/></b>
                        <h:outputText value="#{activoController.activoEnEdicion.tipoActivo.nombre}"/></p>
                    <p><b><h:outputText value="#{msg.GRU2}&#160;"/></b>
                        <h:outputText value="#{activoController.nombreGrupo}"/></p>
                    <p:commandButton value="#{msg.GUA}" actionListener="#{activoController.guardarActivo()}"/>
                </p:panel>
            </h:form>  
        </div>
        <p:growl id="growl" life="3000" />
    </ui:define>
</ui:composition>
