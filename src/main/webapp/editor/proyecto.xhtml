<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/plantilla.xhtml">
<h:outputStylesheet library="css" name="estilo.css"  />
<ui:define name="head"><h:outputText value="#{msg.CRE}"/></ui:define>
<ui:define name="sidebar">
    <h:form id="logout">
        <h:commandLink value="Cerrar conexión" action="#{loginController.doLogout()}" styleClass="logout"/>
    </h:form>
</ui:define>
<ui:define name="sidebar1">  
    <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu" >
        <h:form id="frmMenu" prependId="false" >
            <p:menu>  
                <p:submenu label="#{msg.MEN}">  
                    <p:menuitem value="#{msg.ATR}" url="proyectos.xhtml" />  
                    <p:menuitem value="añadir activo" url="crearactivo.xhtml"/>                
                </p:submenu>  
            </p:menu>
        </h:form>  
    </div>
</ui:define>
<ui:define name="content">
<div class="tabla">
<h:form id="form">  
   <p:growl id="growl" life="3000" />
  
   <p:tree id="treeSingle" value="#{arbolActivosController.root}" var="node"  
            selectionMode="single"  
            selection="#{arbolActivosController.selectedNode}">  
        <p:treeNode>  
            <h:outputText value="#{node}" />  
        </p:treeNode>  
    </p:tree>  
   
   <p:commandButton value="Display Selected" update="growl"  
                    actionListener="#{arbolActivosController.displaySelectedSingle()}" id="btnDisplay"/>  
</h:form>  
</div>
</ui:define>
</ui:composition>
