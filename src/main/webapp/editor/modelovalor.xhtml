<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantilla.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:outputStylesheet library="css" name="estilo.css"  />
    <ui:define name="head"><h:outputText value="#{msg.MIS}"/></ui:define>
    <ui:define name="sidebar">
        <h:form id="logout">
            <h:commandLink value="Cerrar conexión" action="#{loginController.doLogout()}" styleClass="logout"/>
        </h:form>
    </ui:define>
    <ui:define name="sidebar1">  
        <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu" >
            <h:form id="frmMenu" prependId="false" >
                <p:menu>  
                    <p:submenu label="#{msg.MEN}">  
                        <p:menuitem value="Atras" actionListener="#{tablaDependientesController.atras()}" />
                        <p:menuitem value="Añadir valoracion" url="valoracionnueva.xhtml"/> 
                    </p:submenu>  
                </p:menu>
            </h:form>  
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="tabla">
            <h:form id="form">  
                <p:dataTable id="Proyectos" emptyMessage="No existen valoraciones para el activo #{arbolActivosController.activoActual.nombre} en las dimensiones" 
                             var="valoracion" paginator="true" rows="10" value="#{activoController.modeloValor}" >  
                    <f:facet name="header" >  
                        <p:outputPanel>  
                            <h:outputText value="Valoraciones del Activo: #{arbolActivosController.activoActual.nombre}"/>   
                        </p:outputPanel>  
                    </f:facet> 

                    

                    <p:column id="nombre" styleClass="tabla1" headerText="#{msg.NOM1} Dimension">  
                        <h:outputText value="#{valoracion.dimension.nombre}" />    
                    </p:column> 

                    <p:column id="abreviatura" styleClass="tabla1" headerText="Valor">  
                        <h:outputText value="#{valoracion.valor}" />    
                    </p:column> 
                    
                    <p:column id="justificacion" styleClass="tabla1" headerText="Justificación">  
                        <h:outputText value="#{valoracion.activo.nombre}" />    
                    </p:column> 

                    <f:facet name="footer">  
                        
                    </f:facet>
                </p:dataTable> 
               
            </h:form>
        </div>
        <p:growl id="growl" life="3000" /> 
    </ui:define>
</ui:composition>
