<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantilla.xhtml">
    <h:outputStylesheet library="css" name="estilo.css"  />
    <ui:define name="head"><h:outputText value="#{msg.CRE}"/></ui:define>
    <ui:define name="sidebar">
        <h:form id="logout">
            <h:commandLink value="#{msg.CER}" action="#{loginController.doLogout()}" styleClass="logout"/>
        </h:form>
    </ui:define>
    <ui:define name="sidebar1">  
        <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar menu" >
            <h:form id="frmMenu" prependId="false" >
                <p:menu>  
                    <p:submenu label="#{msg.MEN}">  
                        <p:menuitem value="#{msg.ATR}" url="amenazas.xhtml" />   
                    </p:submenu>  
                </p:menu>
            </h:form>  
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="tabla">
            <h:form id="form">  

                <p:panel id="panel" header="#{msg.NUE}" style="tabla4">  

                    <h:panelGrid columns="2">  
                        <h:outputLabel for="codigo" value="#{msg.COD1}" />  
                        <p:inputText id="codigo" value="#{amenazaController.codigo}"  label="Codigo"/> 


                        <h:outputLabel for="nombre" value="#{msg.NOM2}" />  
                        <p:inputText id="nombre" value="#{amenazaController.nombre}"  label="Nombre"/>    

                        <h:outputLabel for="descripcion" value="#{msg.DES2}" />  
                        <p:inputText id="descripcion" value="#{amenazaController.descripcion}"  label="Descripcion"/>  

                        <h:outputLabel for="ocurrencia" value="Ocurrencia:" />  
                        <p:inputText id="ocurrencia" value="#{amenazaController.probabilidadOcurrencia}"  label="Ocurrencia"/>  

                        <h:outputLabel for="degradacion" value="Degradacion:" />  
                        <p:inputText id="degradacion" value="#{amenazaController.gradoDegradacionBase}"  label="Ubicacion"/>  

                        <h:outputLabel for="tipo" value="Tipo Amenaza:" />  
                        <h:selectOneMenu id="tipo" value="#{amenazaController.nomTipo}" converter="omnifaces.SelectItemsConverter" >  
                            <f:selectItems var="item" itemLabel="#{item}" itemValue="#{item}" value="#{amenazaController.tipos}" />  
                        </h:selectOneMenu>  

                    </h:panelGrid>  

                    <p:commandButton update=" :growl" action="#{amenazaController.doGuargar()}" value="#{msg.GUA}" /> 
                    <p:commandButton id="botonborrar" value="#{msg.LIM}" immediate="true"  type="reset" styleClass="boton"/> 
                </p:panel>  
            </h:form>  
        </div>
        <p:growl id="growl" life="3000" />
    </ui:define>
</ui:composition>
